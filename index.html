    <link rel="icon" href="/PÃ¡gina de LOGIN/favicon.jpg">
    <title>LogIn</title>

<body>

    <form action="">

        <div class="container">

            <h1><strong>Login</strong> to continue</h1>

            <label for="username"></label>
            <div class="input-box">
                <input type="text" name="username" id="usuario" placeholder="Username" required><i
                    class="fa-solid fa-user icon1"></i>
            </div>

            <label for="pass"></label>
            <div class="input-box">
                <input type="password" name="pass" id="pass" placeholder="Password" required><i
                    class="fa-solid fa-lock icon2"></i>
            </div>

            <button class="main-button"><strong>LOGIN</strong></button>

            <div class="dont">Don't have an account?
                <button class="sp-btn">SIGN UP</button>

            </div>

        </div>

    </form>

</body>
